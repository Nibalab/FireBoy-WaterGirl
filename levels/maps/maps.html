<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazeBoy and AquaGirl - Levels</title>
    <link rel="stylesheet" href="/levels/maps/maps.css" />
  </head>
  <body>
    <div id="levels-page">
      <h1>Select Level</h1>
      <div class="buttons-container">
        <button
          class="level-button"
          onclick="startLevel('/levels/level1/level1.html')"
        >
          Level 1
        </button>
        <button
          class="level-button"
          onclick="startLevel('/levels/level2/level2.html')"
        >
          Level 2
        </button>
        <button
          class="level-button"
          onclick="startLevel('/levels/level3/level3.html')"
        >
          Level 3
        </button>
        
      </div>
      <button class="button" onclick="backToMenu()">Back to Menu</button>
      <button class="button" onclick="changeDrawings()">Change Drawings</button>
    </div>
    <script>
      function changeDrawings() {
        window.location.href = '/levels/drawCharacters/draw.html';
      }
    </script>
    <script src="../../main.js"></script>
  </body>
</html>
